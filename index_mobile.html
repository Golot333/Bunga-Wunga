<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра Россия вперёд! (Мобильная версия)</title>
    <link rel="stylesheet" href="styles_mobile.css">
</head>
<body>
    <div class="container">
        <canvas id="gameCanvas" width="320" height="320"></canvas>
        <div class="mobile-controls">
            <button id="upBtn">↑</button>
            <div>
                <button id="leftBtn">←</button>
                <button id="downBtn">↓</button>
                <button id="rightBtn">→</button>
            </div>
        </div>
        <div id="score">Счёт: 0</div>
        <div id="restartContainer" style="display: none;">
            <p>Ты чё! Русские не проигрывают!</p>
            <button id="restartButton">Начни заново</button>
        </div>
    </div>
    <script  type="module" src="snake_mobile.js"></script>
</body>
</html>
